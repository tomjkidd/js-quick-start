<h1>Access</h1>
<div class="alert alert-info" role="alert">
    <p style="margin-bottom: 5px;"><small>Enter the <code>Uid</code> of the beacon that you would like to query for.<small></p>
    <div class="form-group">
        <label for="">Beacon UID</label>
        <input type="text" class="form-control" id="beacon" placeholder="Enter beacon uid" data-bind="value: $data.Uid">
    </div>
    <button type="" class="btn btn-default" data-bind="click: $data.SubmitClickHandler">Submit</button>
    <div style="margin-top: 10px; text-align: center; padding: 4px 0px; font-size: 12px;" data-bind="css: $data.BgClass">
        <span class="glyphicon" data-bind="css: $data.IconClass"></span>
        <span data-bind="text: $data.LookupMsg" ></span>
    </div>
</div>
